<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">


<dom-module id="main-element">
  <template>
    <style>
      paper-drawer-panel {
        --paper-drawer-panel-main-container: {
          background-color: #fedc3d;
        } --paper-drawer-panel-drawer-container: {
        background-color: #7cdbd5;
      }
      }

      paper-toolbar {
        background-color: #000000;
      }

    </style>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>
            <iron-icon icon="settings"></iron-icon>
            settings
          </div>
        </paper-toolbar>
        <fnt-settings settings="{{settings}}"></fnt-settings>
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="{{route}}">
          <paper-button data-route="home">Home</paper-button>
          <paper-button data-route="contact">Contact</paper-button>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Foreign Numeral Trainer</div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <fnt-element class="focus-target" settings="{{settings}}"></fnt-element>
            </section>
            <section data-route="contact">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>

      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'main-element',
        properties: {
          settings: {
            type: Object,
            notify: true
          },
          route:{
            type: String,
            value: 'home'
          }
        },
        ready: function () {
        }
      });
    })();
  </script>

</dom-module>
