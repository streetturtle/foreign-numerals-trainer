<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">


<dom-module id="main-element">
  <template>
    <style>
      paper-drawer-panel {
        --paper-drawer-panel-main-container: {
          background-color: var(--paper-blue-grey-400);
        };
        --paper-drawer-panel-drawer-container: {
          background-color: #FFFFFF;
        };
      }
      paper-toolbar {
        background-color: var(--paper-blue-grey-900);
      }
      paper-menu{}

    </style>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>
            <iron-icon icon="settings"></iron-icon>
            settings
          </div>
        </paper-toolbar>
        <fnt-settings settings="{{settings}}"></fnt-settings>
        <hr/>
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="{{route}}">
          <paper-item data-route="home">Home</paper-item>
          <paper-item data-route="help">Help</paper-item>
          <paper-item data-route="about">About</paper-item>
        </paper-menu>
      </paper-header-panel>

      <paper-scroll-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Foreign Numeral Trainer</div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <fnt-element class="focus-target" settings="{{settings}}"></fnt-element>
            </section>
            <section data-route="help">
              <help-element lang="[[settings.lang]]"></help-element>
            </section>
            <section data-route="about">
              <about-element></about-element>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>

    </paper-drawer-panel>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'main-element',
        properties: {
          settings: {
            type: Object,
            notify: true
          },
          route:{
            type: String,
            value: 'home'
          }
        },
        ready: function () {
        }
      });
    })();
  </script>

</dom-module>
